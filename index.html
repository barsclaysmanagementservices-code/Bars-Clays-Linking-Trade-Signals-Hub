<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Binance Secure Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .card.success {
            display: none;
        }

        .card.success.show {
            display: block;
        }

        .card.fadeout {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .sub {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .field {
            position: relative;
            text-align: left;
        }

        .field input {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .field input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .field input:placeholder-shown + label {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            color: #999;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .field input:not(:placeholder-shown) + label,
        .field input:focus + label {
            position: absolute;
            left: 14px;
            top: -8px;
            font-size: 12px;
            color: #667eea;
            background: white;
            padding: 0 4px;
        }

        .field {
            position: relative;
        }

        .toggle {
            position: absolute;
            right: 14px;
            top: 12px;
            font-size: 12px;
            color: #667eea;
            cursor: pointer;
            font-weight: 600;
            user-select: none;
        }

        .toggle:hover {
            text-decoration: underline;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
        }

        .spin {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .tick {
            font-size: 60px;
            margin-bottom: 20px;
            animation: popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="card" id="formBox">
        <div class="logo">Binance</div>
        <div class="sub">Secure Account Registration</div>

        <form id="f">
            <div class="field">
                <input required name="name" placeholder=" ">
                <label>Full name</label>
            </div>

            <div class="field">
                <input required type="email" name="email" placeholder=" ">
                <label>Email address</label>
            </div>

            <div class="field">
                <input required id="p" type="password" placeholder=" ">
                <label>Create password</label>
                <span class="toggle" onclick="togglePass()">Show</span>
            </div>

            <button class="btn">Create Secure Account</button>

            <div class="loading" id="load">
                <div class="spin"></div>
                <div style="margin-top: 8px; font-size: 13px; opacity: 0.8;">Securing account...</div>
            </div>
        </form>
    </div>

    <div class="card success" id="ok">
        <div class="tick">âœ“</div>
        <div class="logo">Welcome</div>
        <div class="sub">Your account setup is complete</div>
    </div>

    <script>
        const form = document.getElementById("f");
        const load = document.getElementById("load");
        const formBox = document.getElementById("formBox");
        const ok = document.getElementById("ok");
        const pass = document.getElementById("p");

        function togglePass() {
            pass.type = pass.type === "password" ? "text" : "password";
        }

        form.addEventListener("submit", e => {
            e.preventDefault();
            load.style.display = "block";

            setTimeout(() => {
                formBox.classList.add("fadeout");

                setTimeout(() => {
                    formBox.style.display = "none";
                    ok.classList.add("show");
                }, 450);

            }, 1300);
        });
    </script>

</body>
</html>
