<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bars Clays - Sign Up</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #ffffff;
    width: 380px;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.logo {
    text-align: center;
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 25px;
}

.subtitle {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}

.input-group {
    margin-bottom: 18px;
    position: relative;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
}

.input-group input:focus {
    border-color: #0052cc;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 12px;
    cursor: pointer;
    font-size: 14px;
    color: #666;
}

.strength {
    font-size: 12px;
    margin-top: 5px;
}

.strength.weak { color: red; }
.strength.medium { color: orange; }
.strength.strong { color: green; }

.privacy {
    font-size: 12px;
    color: #555;
    margin-bottom: 20px;
}

.privacy a {
    color: #0052cc;
    text-decoration: none;
}

button {
    width: 100%;
    padding: 12px;
    border: none;
    background: #0052cc;
    color: white;
    border-radius: 6px;
    font-size: 14px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #003d99;
}

.divider {
    text-align: center;
    margin: 20px 0;
    font-size: 13px;
    color: #777;
}

.google-btn {
    background: white;
    border: 1px solid #ccc;
    color: #444;
}

.footer {
    margin-top: 20px;
    text-align: center;
    font-size: 13px;
}

.footer a {
    color: #0052cc;
    text-decoration: none;
}
</style>
</head>

<body>

<div class="container">
    <div class="logo">Bars Clays</div>
    <div class="subtitle">Welcome to Bars Clays</div>

    <form>
        <div class="input-group">
            <input type="text" placeholder="Email or Phone number" required>
        </div>

        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword()">Show</span>
            <div id="strengthMessage" class="strength"></div>
        </div>

        <div class="privacy">
            By creating an account, I agree to Bars Clays's 
            <a href="#">Privacy Notice</a>.
        </div>

        <button type="submit">Continue</button>
    </form>

    <div class="divider">or</div>

    <button class="google-btn">Continue with Google</button>

    <div class="footer">
        <a href="#">Sign up as an entity</a> |
        <a href="#">Log in</a>
    </div>
</div>

<script>
const passwordInput = document.getElementById("password");
const strengthMessage = document.getElementById("strengthMessage");

passwordInput.addEventListener("input", function () {
    const value = passwordInput.value;
    let strength = 0;

    if (value.length >= 6) strength++;
    if (/[A-Z]/.test(value)) strength++;
    if (/[0-9]/.test(value)) strength++;
    if (/[^A-Za-z0-9]/.test(value)) strength++;

    if (value.length === 0) {
        strengthMessage.textContent = "";
        strengthMessage.className = "strength";
    } else if (strength <= 1) {
        strengthMessage.textContent = "Weak password";
        strengthMessage.className = "strength weak";
    } else if (strength <= 3) {
        strengthMessage.textContent = "Medium strength";
        strengthMessage.className = "strength medium";
    } else {
        strengthMessage.textContent = "Strong password";
        strengthMessage.className = "strength strong";
    }
});

function togglePassword() {
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        document.querySelector(".toggle-password").textContent = "Hide";
    } else {
        passwordInput.type = "password";
        document.querySelector(".toggle-password").textContent = "Show";
    }
}
</script>

</body>
</html>
